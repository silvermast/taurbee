[package]
name = "taurbee"
version = "0.0.1"
description = "A Tauri Database Client"
authors = ["jason@silvermast.io"]
license = "MIT"
repository = "https://github.com/silvermast/taurbee"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
tauri = { version = "1.4", features = ["dialog-open", "fs-all", "os-all", "shell-open", "window-close", "window-hide", "window-maximize", "window-minimize", "window-show", "window-start-dragging", "window-unmaximize", "window-unminimize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
uuid = { version = "1.3.1", features = ["v4", "fast-rng"] }
# sqlx = { version = "0.6", features = [ "any", "macros", "json", "sqlite", "mssql", "mysql", "postgres", "runtime-tokio-rustls" ] }
sqlx = { version = "0.7", features = [ "any", "mysql", "macros", "json", "bigdecimal", "chrono", "runtime-tokio", "tls-rustls" ] }
mysql = "*"
mysql_async = "*"
chrono = { version = "*", features = ["serde"] }
ssh_jumper = '*'
tokio = '*'
keytar = '*'
users = '*'
rand = '*'
hex = '*'
rsa = '*'

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
